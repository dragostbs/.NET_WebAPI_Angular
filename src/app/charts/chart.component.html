<main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 pt-2">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-3 border-bottom"
  >
    <h1 class="text-secondary">Charts</h1>
    <app-trade></app-trade>
  </div>
  <div *ngIf="!loaderComponent.loading" class="card">
    <div class="row d-flex justify-content-between my-4">
      <p class="text-center">Daily Chart</p>
      <div class="input__field d-flex">
        <form
          [formGroup]="searchForm"
          (ngSubmit)="displayChart()"
          class="input-group input-group-sm w-50"
        >
          <input
            type="text"
            class="input form-control"
            placeholder="Stock name..."
            formControlName="stockSymbol"
            oninput="this.value = this.value.toUpperCase()"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="displayChart()"
            [disabled]="searchForm.invalid"
          >
            Search
          </button>
        </form>
      </div>
      <p
        class="error mt-2 mb-2"
        *ngIf="searchForm.get('stockSymbol')?.hasError('maxlength')"
      >
        Stock Symbol should have min 1 to 4 characters ğŸ“¢
      </p>
    </div>
    <div echarts [options]="candlesChart" class="candles__chart"></div>
  </div>
  <app-loader></app-loader>
</main>
<app-nav></app-nav>
